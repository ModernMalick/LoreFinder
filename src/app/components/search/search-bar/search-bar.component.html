<input
  type="text"
  placeholder="Your character's name"
  [(ngModel)]="searchTerm"
  (keyup.enter)="onSearchClick()"
  [class.loading]="isLoading"
/>
<button
  (click)="onSearchClick()"
  [class.loading]="isLoading"
>
  <img
    alt="Search icon"
    ngSrc="../../../../assets/images/lorefinder_icon.png"
    height="32" width="32"/>
</button>
