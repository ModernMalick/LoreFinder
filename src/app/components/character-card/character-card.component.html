<a>
  <img
    alt="Character thumbnail"
    [ngSrc]="character.thumbnail || '../../../assets/images/character_thumbnail.png'"
    height="96" width="96"/>
  <div>
    <h2 class="text-display text-m">
      {{ character.heroName }}
    </h2>
    <p class="text-body text-s">
      {{ character.realName }}
    </p>
    <p class="text-body text-s">
      {{ character.publisher }}
    </p>
  </div>
</a>
